<!DOCTYPE html>
<html>
<head>
    <title>dev-duel</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/inspect.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <script src="env.js"></script>
</head>
<body>
<div class="page-container">
    <header>
        <div class="section logo">
            <a href="index.html">Dev-Duel</a>
        </div>
        <nav>
            <a class="active" href="./inspect.html">Inspect</a>
            <a href="duel.html">Duel</a>
        </nav>
    </header>
    <main>
        <span class="title">Inspect</span>
        <hr>
        <section class="form-container">
            <form>
                <input name="username" type="text" placeholder="username" required>
                <button type="submit">inspect</button>
            </form>
        </section>
        <section class="user-results hide">
            <span class="username"></span>
            <span class="full-name"></span>
            <span class="location"></span>
            <span class="email"></span>
            <span class="bio"></span>
            <img class="avatar" src="" alt="avatar picture">
            <div class="stats">
                <div class="stat">
                    <span class="label">Titles:&nbsp;</span>
                    <span class="titles value"></span>
                </div>
                <div class="stat">
                    <span class="label">Favorite language:&nbsp;</span>
                    <span class="favorite-language value"></span>
                </div>
                <div class="stat">
                    <span class="label">Total stars:&nbsp;</span>
                    <span class="total-stars value"></span>
                </div>
                <div class="stat">
                    <span class="label">Highest star count:&nbsp;</span>
                    <span class="most-starred value"></span>
                </div>
                <div class="stat">
                    <span class="label">Public repos:&nbsp;</span>
                    <span class="public-repos value"></span>
                </div>
                <div class="stat">
                    <span class="label">'Perfect' Repos:&nbsp;</span>
                    <span class="perfect-repos value"></span>
                </div>
                <div class="stat">
                    <span class="label">Followers:&nbsp;</span>
                    <span class="followers value"></span>
                </div>
                <div class="stat">
                    <span class="label">Following:&nbsp;</span>
                    <span class="following value"></span>
                </div>
            </div>
        </section>
        <section class="user-error hide">
            <span class="error">Error message here</span>
        </section>
    </main>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="./js/inspect.js"></script>
</body>
</html>
